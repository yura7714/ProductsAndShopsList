<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>Список покупок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
<nav th:replace="~{fragments :: navbar}"></nav>
<div class="container mt-4">
  <div sec:authorize="hasRole('ROLE_READ_ONLY')">
    <p class="text-body mb-3 text-center">Для получения доступа к разделу обратитесь к администратору</p>
  </div>

  <div sec:authorize="!hasRole('ROLE_READ_ONLY')">
    <hr/>
    <a th:href="@{/addProductList}" class="btn btn-primary">Добавить покупку</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="productListsTable">
      <thead>
      <tr>
        <th>Дата</th>
        <th>Название</th>
        <th>Сумма</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')">Кем создан</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="productList: ${productLists}">
        <td th:text="${productList.date}"></td>
        <td th:text="${productList.name}"></td>
        <td th:text="${productList.totalPrice}"></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${productList.createdBy.username}"></td>
        <td>
          <a th:href="@{/updateProductList(productListId=${productList.id})}" class="btn btn-info">Изменить</a>

          <a th:href="@{/deleteProductList(productListId=${productList.id})}" class="btn btn-danger ml-2">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
  $(document).ready(function() {
      $("#productListsTable").DataTable({
          'aoColumnDefs': [{
              'bSortable': false,
              'aTargets': [-1] /* 1st one, start by the right */
          }]
      });
  })
</script>
</body></html>
