<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Список покупок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>
<div class="container">

    <hr/>

    <h3>Изменение магазина</h3>
    <hr/>

    <form th:action="@{/saveShop}" th:object="${shop}" method="POST">
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Введите название магазина"/>

        <input type="text" th:field="*{address}" class="form-control col-4 mb-4" placeholder="Введите адрес магазина"/>

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>

        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/shops}">Назад к списку</a>
</div>

</body>
</html>
